<div class="container rounded bg-white mt-5 mb-5" xmlns="http://www.w3.org/1999/html">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img class="rounded-circle mt-5" width="150px" src="https://bootdey.com/img/Content/avatar/avatar7.png">

        <span class="font-weight-bold">{{userA!.firstName}}</span><span class="text-black-50">{{userA!.email}}</span><span> </span></div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Settings</h4>
        </div>
        <form (ngSubmit)="OnSumbit(f)" #f="ngForm">

            <div class="row mt-2">
              <div class="col-md-6">
                <label class="labels" for="firstname">First Name</label>
                <input ngModel type="text" name="firstname" class="form-control" id="firstname"  />

              </div>
              <div class="col-md-6">
                <label class="labels" for="lastname">Last Name</label>
                <input ngModel type="text" name="lastname" class="form-control" id="lastname" required />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-12">
                <label class="labels" for="PhoneNumber">Mobile Number</label>
                <input ngModel type="text"  name="phonenumber" class="form-control" id="PhoneNumber"   required >
              </div>
              <div class="col-md-12">
                <label class="labels" for="address">Address </label>
                <input ngModel type="text"  name="address" class="form-control" id="address"  required>
              </div>
              <div class="col-md-12">
                <label class="labels" for="email">Email</label>
                <input ngModel type="email" name="email" class="form-control" id="email"  required />
              </div>
            </div>
          <button type="submit">submit</button>
        </form>
      </div>
    </div>


  </div>
</div>
