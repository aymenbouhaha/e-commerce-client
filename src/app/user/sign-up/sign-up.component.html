<div class="form">
  <h2 id="registration">Registration Form</h2>
  <form (ngSubmit)="onSubmit()" #myForm="ngForm">

    <div ngModelGroup="personDetails" #personalDetail="ngModelGroup">
      <label for="fname">First Name</label>
      <input type="text" id="fname" placeholder="Your name.."
             name="firstname" ngModel required #fname="ngModel">
       <div>
          <small *ngIf="fname.invalid && fname.touched">First Name is a required field</small>
      </div>

      <label for="lname">Last Name</label>
      <input type="text" id="lname" placeholder="Your last name.."
             name="lastname" ngModel required #lname="ngModel">

      <div>
        <small *ngIf="lname.invalid && lname.touched">First Name is a required field</small>
      </div>

      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Your Phone Number.."
             name="phone Number" ngModel required  #phoneNumber="ngModel">
      <div>
        <small *ngIf="phoneNumber.invalid && phoneNumber.touched">phoneNumber is a required field</small>
      </div>


      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email.."
             name="email" ngModel required email>



      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Your password.."
             name="password" ngModel required #password="ngModel">
    </div>
    <div>
      <small *ngIf="password.invalid && password.touched">password is a required field</small>
    </div>

    <br><br>
      <input type="submit" value="Submit" id="btn">
      <a routerLink="/login">already have an account ?</a>
  </form>
</div>
