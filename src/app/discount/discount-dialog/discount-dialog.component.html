<div class="discount-dialog">
  <div class="product-info">
    <div class="product-name">
      <div class="name">{{product.name}}</div>
      <div class="curr-price">Current Price : {{product.price}} TND</div>
    </div>
    <div class="product-image">
      <img [src]="product.images[0] | image" >
    </div>
  </div>
  <form [formGroup]="addDiscountForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker" >
        <input matStartDate formControlName="startDate" placeholder="Start date">
        <input matEndDate formControlName="endDate" placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <mat-form-field  appearance="fill">
      <mat-label>Discount Value</mat-label>
      <input matInput class="price" type="number" formControlName="value">
    </mat-form-field>
    <div class="buttons">
      <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="addDiscountForm.invalid">Add The Discount</button>
    </div>
  </form>
</div>
