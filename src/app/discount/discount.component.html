<div class="loading" *ngIf="loading">
  <app-loading-spinner></app-loading-spinner>
</div>

<div class="shop" *ngIf="!loading">

  <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
  <div class="shop-content">
    <div class="products">
      <app-product-item [product]="discount.product" *ngFor="let discount of discounts"></app-product-item>
    </div>
  </div>
</div>
