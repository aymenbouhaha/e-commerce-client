<div class="shop">
  <div class="shop-content">
    <div class="paginator">
      <div class="page-number" *ngFor="let i of range(1,items)">{{i}}</div>
    </div>
    <div class="products">
      <app-product-item [product]="discount.product" *ngFor="let discount of discounts"></app-product-item>
    </div>
  </div>
</div>
