<div class="product-loading" *ngIf="productIsLoading">
  <app-loading-spinner></app-loading-spinner>
</div>
<div class="product" *ngIf="!productIsLoading">
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
  <div class="images">
    <div class="hero-image">
      <img *ngIf="product.images.length>0" [src]="product.images[0] | image" alt="hero" class="hero">
      <img *ngIf="product.images.length<0" src="assets/images/first.png" alt="hero" class="hero">
    </div>
    <div class="secondary-images" *ngIf="product.images.length>0">
      <img *ngFor="let image of product.images;" [src]="image | image" alt="hero" class="secondary">
    </div>
  </div>
  <div class="product-infos">
    <div class="category">{{product.category.name}}</div>
    <div class="product-name">{{product.name}}</div>
    <div class="product-price">{{product.price}}.000 TND</div>
    <form class="basket-items" (ngSubmit)="onSubmit()" [formGroup]="addToBasketForm" >
      <div class="items-number">
        <div class="number-input">
          <input type="number" name="itemsNumber" id="number" formControlName="itemsNumber" >
        </div>
        <div class="icrement-decrement">
          <img src="assets/images/increment.svg" class="input-control increment" (click)="incrementItemsNumber()">
          <img src="assets/images/decrement.svg" class="decrement input-control" (click)="decrementItemsNumber()">
        </div>
      </div>
      <button class="add-to-cart" type="submit">AJOUTER AU PANIER</button>
    </form>
    <div class="product-description">
      {{product.description}}
<!--      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.-->
    </div>
  </div>
</div>

<div class="related-products">
  <div class="title">Related Products</div>
  <hr>
  <div class="product-loading" *ngIf="relatedProductLoading">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="products" *ngIf="!relatedProductLoading">
    <app-product-item *ngFor="let product of products;" [product]="product"></app-product-item>
  </div>
</div>
