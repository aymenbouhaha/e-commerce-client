<div class="shop">
  <div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
          Categories
        </button>
      </h2>
      <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">
          <li class="categories-item" (click)="navigateByCategory(category.name)" *ngFor="let category of categories">{{category.name}}</li>
        </div>
      </div>
    </div>
<!--    <div class="accordion-item">-->
<!--      <h2 class="accordion-header">-->
<!--        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">-->
<!--          Prix-->
<!--        </button>-->
<!--      </h2>-->
<!--      <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">-->
<!--        <div class="accordion-body">-->
<!--          <input type="range" class="form-range" id="customRange1">-->
<!--        </div>-->
<!--      </div>-->
<!--    </div>-->
  </div>
  <div class="shop-content">
    <mat-paginator [length]="pagesNumber ?? 1"
                   [pageSize]="2"
                   [pageIndex]="0"
                   (page)="navigateByPage($event)"
    >
    </mat-paginator>

    <div class="text-center" *ngIf="loading">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="products">
      <app-product-item *ngFor="let product of products;" [product]="product"></app-product-item>
    </div>
  </div>
</div>
